<!DOCTYPE html>
<html lang="en">
    <!-- To be used with web-mode in Emacs -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Microlite20 Character Generator</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <div class="container">
            <!-- "data-*" is a valid custom html attribute -->
            <div class="section" id="dice-thrower1" data-type="DiceThrower"></div>
            <div class="section" id="dice-thrower2" data-type="DiceThrower"></div>
            <div class="section" id="stats-deter1" data-type="StatsDetermination"></div>
            <div class="section" id="stats-deter2" data-type="StatsDetermination"></div>
            <!-- placeholder for the assignment component -->
            <div class="section" id="XXXX-todo" data-type="GraphicalCharacter"></div>
        </div>
        <!-- Linked to controller -->
        <div class="container">
            <button onclick="construct()">Construct</button>
            <button onclick="destroy()">Destroy</button>
        </div>
        <!-- Utils in order of dependencies -->
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript" src="pubsub.js"></script>
        <!-- Dice throwing in order of dependencies -->
        <script type="text/javascript" src="dice.js"></script>
        <script type="text/javascript" src="dice-thrower.js"></script>
        <!-- Stats determination in order of dependencies -->
        <script type="text/javascript" src="stats-determination.js"></script>
        <!-- Controller -->
        <script type="text/javascript" src="controler.js"></script>
    </body>
</html>
